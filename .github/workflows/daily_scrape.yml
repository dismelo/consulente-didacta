name: Aggiornamento Quotidiano Catalogo
on:
  schedule:
    - cron: '0 3 * * *' # Ogni notte alle 3:00
  workflow_dispatch: # Permette anche l'avvio manuale

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas
      - name: Run Scraper
        run: python scraper.py
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Catalogo_Corsi_EFT_2026.csv
          git commit -m "Aggiornamento automatico catalogo $(date)" || exit 0
          git push
