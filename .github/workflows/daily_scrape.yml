name: Aggiornamento Quotidiano Catalogo

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codice
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installa dipendenze
        run: |
          pip install requests beautifulsoup4 pandas

      - name: Esegui Scraper
        run: python scraper.py

      - name: Salva modifiche su GitHub
        run: |
          git config --global user.name 'Scraper Bot'
          git config --global user.email 'bot@example.com'
          git add Catalogo_Corsi_EFT_2026.csv
          git pull --rebase origin main
          git commit -m "Aggiornamento automatico corsi" || echo "Nessuna modifica"
          git push origin main
